trigger:
  - main  

pool:
  vmImage: 'ubuntu-latest'

steps:
  # Descargar c칩digo del repositorio
  - task: Checkout@1
    displayName: 'Descargar c칩digo fuente'

  # Instalar Node.js
  - task: UseNode@1
    inputs:
      versionSpec: '20.x'
    displayName: 'Instalar Node.js 20'

  #  Instalar dependencias
  - script: npm install
    displayName: 'Instalar dependencias del proyecto'

  #  Ejecutar pruebas autom치ticas (Vitest)
  - script: npm run test:run
    displayName: 'Ejecutar pruebas unitarias (Vitest)'

  #  Compilar la app (Vite)
  - script: npm run build
    displayName: 'Compilar aplicaci칩n (Vite Build)'

  #  Publicar artefactos generados
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'dist'
      ArtifactName: 'build'
      publishLocation: 'Container'
    displayName: 'Publicar artefacto (build de Vite)'

