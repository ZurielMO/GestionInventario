trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  # 1. Descargar código del repositorio
  - checkout: self

  # 2. Instalar Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Instalar Node.js 20'

  # 3. Instalar dependencias
  - script: npm install
    displayName: 'Instalar dependencias del proyecto'

  # 4. Ejecutar pruebas automáticas (Vitest)
  - script: npm run test:run
    displayName: 'Ejecutar pruebas unitarias (Vitest)'

  # 5. Compilar la app (Vite)
  - script: npm run build
    displayName: 'Compilar aplicación (Vite Build)'

  # 6. Publicar artefactos generados
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'dist'
      ArtifactName: 'build'
      publishLocation: 'Container'
    displayName: 'Publicar artefacto (build de Vite)'
