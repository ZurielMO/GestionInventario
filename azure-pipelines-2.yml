# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

# Pipeline CI/CD para React (Vite)
trigger:
- main  # o la rama principal que uses

pool:
  name: Default  # tu agente local o el de Azure

steps:
# 1. Instalar Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Instalar Node.js'

# 2. Instalar dependencias
- script: |
    npm ci
  displayName: 'Instalar dependencias'

# 3. Compilar el proyecto (build)
- script: |
    npm run build
  displayName: 'Compilar aplicaci√≥n React con Vite'

# 4. Publicar artefacto (carpeta dist)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/dist'
    ArtifactName: 'react-build'
    publishLocation: 'Container'
  displayName: 'Publicar artefacto de build (dist)'
